name: Hourly YFinance Update

on:
  schedule:
    # Hourly on weekdays. Use a non-zero minute to avoid top-of-hour congestion.
    - cron: "17 * * * 1-5"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: hourly-yfinance-update
  cancel-in-progress: false

jobs:
  update-prices:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas

      - name: Update stock prices (yfinance)
        run: python src/scripts/update_stock_prices_yfinance.py

      - name: Update intraday stock prices (yfinance)
        run: python src/scripts/update_stock_prices_intraday_yfinance.py

      - name: Recalculate net worth outputs
        run: node src/scripts/calculateNetWorth.js --force

      - name: Commit and push if changed
        run: |
          if git diff --quiet -- \
            data/stockPriceHistory \
            data/networth.json \
            data/contributions.json; then
            echo "No data changes to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add \
            data/stockPriceHistory \
            data/networth.json \
            data/contributions.json
          git commit -m "chore: hourly yfinance price refresh"
          git push
